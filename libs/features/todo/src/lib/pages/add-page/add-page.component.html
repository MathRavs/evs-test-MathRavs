<div class="flex justify-between items-center mb-[15px]">
  <h1 class="font-bold text-2xl">Ajouter une tâche</h1>
  <a [routerLink]="listPageLink">
    <button type="button" uiActionButton>Liste des tâches</button>
  </a>
</div>
@if (loading$$()){
<div class="loading-content">En cours de chargement ...</div>
} @else {
<evs-todo-todo-form
  (todoCreated)="createTodo($event)"
  class="w-full"
></evs-todo-todo-form>
}
