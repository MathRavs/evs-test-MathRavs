<div uiAlertBlock class="bg-red-500">
  <p class="text-white">{{ error }}</p>
</div>
<button uiActionButton (click)="reload()" class="w-full">Recharger</button>
} @else {
<div class="flex justify-between items-center mb-[15px]">
  <h1 class="font-bold text-2xl">Liste des t√¢ches</h1>
  <a [routerLink]="managementPageLink">
    <button type="button" uiActionButton>Ajouter</button>
  </a>
</div>
} @if (loading$$()){
<div class="loading-content">En cours de chargement ...</div>
} @else { @if (todos$$(); as todos){

} }
